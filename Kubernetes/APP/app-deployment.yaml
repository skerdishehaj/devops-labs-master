apiVersion: apps/v1
kind: Deployment
metadata:
  name: labs
  labels:
    app: labs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: labs
  template:
    metadata:
      labels:
        app: labs
    spec:
      containers:
        - name: labs
          image: skerdishehaj/devops-labs-master:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
